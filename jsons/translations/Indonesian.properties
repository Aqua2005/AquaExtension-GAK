Welcome to the Philippines, traveller! I am José Rizal, and I seek only peace, so that we might learn, in harmony, of the cultures that we both nurtures = Selamat datang di Filipina, penjelajah! Saya José Rizal, dan saya hanya mencari kedamaian, sehingga kita dapat belajar, dalam harmoni, budaya yang kita berdua pelihara
The Philippine Republic is no more. What sorrow must fill your heart to bring such destruction upon this beautiful land =Republik Filipina tidak ada lagi. Kesedihan apa yang harus memenuhi hatimu untuk membawa kehancuran seperti itu ke tanah yang indah ini
O magnificent Rizal, your people call you to change their world once more. Can you defend this beautiful and tranquil homeland against all manner of foe? Can you forge a place for the Philippine Republic through peace and harmony with the world around you? Can you build a civilization that can stand the test of time? = O Rizal yang agung, umatmu memanggilmu untuk mengubah dunia mereka sekali lagi. Bisakah Anda mempertahankan tanah air yang indah dan tenang ini dari segala macam musuh? Bisakah Anda membangun tempat untuk Republik Filipina melalui perdamaian dan harmoni dengan dunia di sekitar Anda? Dapatkah Anda membangun peradaban yang akan tetap bertahan seiring berjalannya waktu?
Your people gaze upon you with their hearts, José Rizal, national hero of all the Philippines. For thousands of years, the glimmering islands of this land have played host to one of the largest populations in the world, and has become a veritable melting pot for a great diversity of people; fusing together the cultures of Austronesians, Malay, Chinese, Spanish, British and Americans alike. Your ideals have forever shaped the course of Filipino history, and drives through the veins of your people their will for independence. After your execution at the hands of the Spanish colonists in 1896, your adherents rose up, and declared a new nation in the pacific, founded upon the principles of your life's work, and thus for this you are eternally honoured as the first Filipino. = Orang-orangmu menatapmu dengan hati mereka, José Rizal, pahlawan nasional seluruh Filipina. Selama ribuan tahun, pulau-pulau berkilauan di negeri ini telah menjadi tuan rumah bagi salah satu populasi terbesar di dunia, dan telah menjadi tempat peleburan yang sesungguhnya bagi keragaman besar orang; menggabungkan budaya Austronesia, Melayu, Cina, Spanyol, Inggris dan Amerika. Cita-cita Anda telah selamanya membentuk jalannya sejarah Filipina, dan mendorong melalui nadi rakyat Anda keinginan mereka untuk merdeka. Setelah eksekusi Anda di tangan penjajah Spanyol pada tahun 1896, para pengikut Anda bangkit, dan mendeklarasikan sebuah negara baru di Pasifik, yang didirikan di atas prinsip-prinsip pekerjaan hidup Anda, dan dengan demikian untuk ini Anda selamanya dihormati sebagai orang Filipina pertama.

