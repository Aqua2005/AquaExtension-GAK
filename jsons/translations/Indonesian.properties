Mighty warrior Gajah Mada, your people yearn for a strong leader who can return them to prosperity! Will you set out to conquer the neighboring kingdoms, further expanding your glory of your empire? Will you build a civilization that can stand the test of time? = Prajurit perkasa Gajah Mada, rakyatmu mendambakan pemimpin yang kuat yang dapat mengembalikan mereka ke kemakmuran! Apakah Anda akan berangkat untuk menaklukkan kerajaan tetangga, semakin memperluas kemuliaan kerajaan Anda? Dapatkah Anda membangun peradaban yang bertahan seiring berjalannya waktu?
